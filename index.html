<!DOCTYPE html>
<html>
<head>
  <script src="https://use.fontawesome.com/385d6d6192.js"></script>
  <title>Static Comp 1</title>
  <link rel="stylesheet" href="./reset.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>
  <body>
    <div class="wrapper">
    <section class="main-section">

        <article id="square01" class="square">

          <h1>John Muir</h1><p>America's most famous and influential naturalist and conservationist </p> <p>"The Father of our National Parks"</p>
          <div class="links">
            <button class="btn"><i class="fa fa-download" aria-hidden="true"></i><p> Resume</p></button>
            <button class="btn button-contact"><i class="fa fa-info" aria-hidden="true"></i><p> contact</p></button>
          </div><!-- /.links -->
        </div><!-- /.square01-body -->


        </article>

        <article id="square02" class="square"> <img class="icon" src="./images/icons/marshmallow.svg" alt="marshmallow"> <p>square 2</p>  </article>
      </div>

      <div class="row">
        <article id="square04" class="square"> <img class="icon" src="./images/icons/campfire.svg" alt="campfire">
        <p>square 4  </p>
        </article>
        <article id="square05" class="square"> <img class="icon" src="./images/icons/compass-1.svg" alt="compass"><p>square 5 </p> </article>
        <article id="square06" class="square"> <img class="icon" src="./images/icons/map.svg" alt="map"><p>square 6 </p> </article>
      </div>

      <div class="row">
        <article id="square07" class="square"> <img class="icon" src="./images/icons/mountain.svg" alt="mountain"><p>square 7 </p> </article>
        <article id="square08" class="square"> <img class="icon" src="./images/icons/pines.svg" alt="pine trees"><p>square 8</p>  </article>
        <article id="square09" class="square"> <img class="icon" src="./images/icons/tent.svg" alt="tent"><p>square 9</p>  </article>
      </div>
    </section>
    
    <aside id="aside-column">
      
      <div class="column">
        <article id="square03" class="square"> 
           <div class="gallery-navigation-indicator">
             <div class="gallery-dots"></div>
             <div class="gallery-dots"></div>
             <div class="gallery-dots"></div>
           </div>
           
           <div class="gallery-navigation-control">
             <img class="gallery-navigation" src="./images/Left-Arrow.png" alt="left facing arrow">
             <img class="gallery-navigation" src="./images/Right-Arrow.png" alt="Right facing arrow">
           </div>
 
        </article>
      </div>
      
    </aside>
  </div><!-- /.wrapper -->

</html>
